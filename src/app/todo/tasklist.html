<div class="row" >
    <div class="col-md-12" >
        <div class="row" >
            <div class="col-md-12" >
                <table  class="table table-bordered table-striped"  >
                    <thead>
                        <tr>
                            <th class="text-center" >
                                Sl No.
                            </th>
                            <th class="text-center" >
                                Task Name
                            </th>
                            <th class="text-center" >
                                Task Status
                            </th>
                            <th class="text-center" >
                               Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of taskList let i=index "  >
                            <td >{{i+1}}</td>
                            <td  class="text-center" >{{task.taskName}}</td>
                            <td  class="text-center" >{{task.taskStatus}}</td>
                            <td  class="text-center" >
                               <input type="button" *ngIf="task.taskStatus=='Pending'" value="Complete"  class="btn btn-success" (click)="completeTask(task)"  />
                               <input type="button" *ngIf="task.taskStatus=='Completed'" value="Delete"  class="btn btn-danger" (click)="deleteTask(i)"  />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>                    
        </div>
    </div>
</div>
